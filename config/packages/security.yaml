security:
    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    role_hierarchy:
        ROLE_SUPERUSER: [ROLE_ADMINISTRATOR , ROLE_EDITORIAL]
        ROLE_ADMINISTRATOR: [ROLE_ADMIN, ROLE_MANAGER,ROLE_ALLOWED_TO_SWITCH,ROLE_PREMIUM_USER,ROLE_FREE_USER]
        ROLE_EDITORIAL: [ROLE_ADMIN,ROLE_WRITER,ROLE_PUBLISHER,ROLE_PREMIUM_USER,ROLE_FREE_USER]
        ROLE_WRITER: [ROLE_ADMIN]
        ROLE_USER: [ROLE_FREE_USER]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            user_checker: App\Security\UserChecker
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 2592000000000000000
            switch_user: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/(%app_locales%)/admin/login |register |reset-password ,roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%app_locales%)/admin, roles: ROLE_ADMIN}
        # - { path: ^/profile, roles: ROLE_USER }
